<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Toby Willsmer">
  <title>Modal - javascript - flexbox</title>
  <link rel="stylesheet" href="modal.css" />
  <style rel="type/css">
    /* page styles only */
    html { font-family: arial; line-height: 1.5; }
  </style>
</head>
<body>

  <header>
    <!-- header content -->
  </header>
  <main>
    <h1>Modal using Javascript and Flexbox</h1>
    <ul>
      <li>CSS handles the animations for the show and hide.</li>
      <li>The escape key also closes the modal.</li>
      <li>You'll need to add prefixes for the animation.</li>
    </ul>
    <button class="modal-trigger">OPEN MODAL</button>
  </main>
  <footer>
    <!-- footer content -->
  </footer>

  <!-- modal - must sit outside main page layout -->
  <div class="flex align-center align-vert modal modal--align">
    <div class="modal__container">
      <a class="modal__close modal__close--x" aria-hidden="true">&#x2715;</a>
      <p>Although we have an 'X' to close we should always have a button/link to cancel the modal</p>
      <button class="modal__close">Cancel link</button>
    </div>
  </div>
  <!-- / modal -->

  <script type="text/javascript" src="modal.js"></script>

</body>
</html>
